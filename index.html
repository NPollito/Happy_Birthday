<head>

<body>
    <main class="main">
        <section class="container">
        <sections class="container-card">

            <div class="main-layer">
                <div class="main-layer__background">
                    <p class="name">Rosangela</p>
                    <p class="title">Si te cabía alguna duda sobre si recordaría la fecha de tu cumpleaños, aquí tienes la respuesta. ¿Cómo iba a pasar por alto el día en que vino al mundo una persona tan especial para mí?</p>
                    <p class="title-end">¡Feliz, feliz en tu día! Te deseo todo lo mejor en tu cumpleaños.</p>
                </div>
            </div>

            <div class="left-layer center">
                <div class="front-page">
                    <h2>Feliz</h2>
                    <img src="./img/1.png" alt="gato1">
                </div>
                <div class="back-page">
                    <!-- cards con js -->
                </div>
            </div>

            <div class="right-layer center">
                <div class="front-page">
                    <h2>Cumple</h2>
                    <h1>Rosangela</h1>
                </div>
                <div class="back-page">
                    <!-- cards con js -->
                </div>
            </div>

            <div class="top-layer center">
                <div class="back-pageDos">
                    <div class="container-img">
                        <img src="./img/4.png" alt="gato3">
                        <img src="./img/5.png" alt="gato2">
                    </div>
                </div>
            </div>

            <div class="botton-layer center">
                <div class="back-pageDos">
                    <div class="container-img">
                        <img src="./img/3.png" alt="gato3">
                        <img src="./img/2.png" alt="gato2">
                    </div>
                </div>
            </div>
            <input type="checkbox" id="toogle">
            <label class="flower" for="toogle">
            </label>
        </sections>
        </section>
    </main> 

    <script type="module" src="./messages.js"></script>
    <script type="module" src="./main.js"></script>
